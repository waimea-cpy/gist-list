<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gist List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/highlight.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="gistlist.js"></script>
</head>

<body onload="">

    <header id="mainheader">
        <h1>Gist List</h1>

        <section id="userinfo">
            <a id="userlink" href=""><img id="avatar" src="" alt=""></a>
            <h2 id="username"></h2>
        </section>

        <nav id="mainnav">
            <ul id="mainmenu">
                <!-- <li><a href="#top">Back to Top</a></li> -->
                <li onclick="showAllGists();">Clear Filters</li>
            </ul>

            <h3>Tags</h3>
            <ul id="tagmenu"></ul>

            <h3>Languages</h3>
            <ul id="langmenu"></ul>
        </nav>

    </header>

    <main>

        <section id="gistlist"></section>

        <section id="gistfile">
            <div id="gistfileclose" onclick="closeFileViewer();">&times;</div>
            <div id="gistfilecontainer">
                <pre><code id="gistfilecode"></code></pre>
            </div>
        </section>

    </main>

    <footer id="mainfooter">
        <a href="https://github.com/stevecopley/gist-list">Steve Copley</a>
    </footer>

    <script>
        fetchGists();
    </script>

</body>

</html>
